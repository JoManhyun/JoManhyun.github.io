<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
        <title>전자문서 등록</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        <style>
            table {
                margin: 0 auto;
                width: 800;
                height:500;
            }
            th{
                width:150;
                padding-right: 20;
            }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <th colspan = "2">
                    <span style = "FONT-SIZE:20pt">전자문서 등록</span>
                </th>
            </tr>
            <tr>
                <td align = "center" colspan = "2">
                    <div id="drop_zone" class="alert alert-block alert-success pagination-centered">파일을 등록하려면 클릭하세요.</div>
                    <div style="display: none"><input type="file" id="files" ></div>
                </td>
            </tr>
            <tr>
                <th align="right"> 파일 정보 </th>
                <td><div id="file_info"></div></td>
            </tr>
            <tr>
                <th align="right">Hash 값 : </th>
                <td><div id="hash_data"></div></td>
            </tr>
            <tr>
                <th align="right">계정주소 : </th>
                <td><span id="accountAddr"></span></td>
            </tr>
            <tr>
                <th align="right">계정이더 : </th>
                <td><span id="accountMoney"></span></td>
            </tr>
            <tr>
                <td align = "center" colspan = "2">
                    <button onclick="storeHash()">등록</button>
                    <button onclick="location.href='index.html'">뒤로</button>
                </td>
            </tr>
            <tr>
                <th align = "right" rowspan = "2">
                    트랜잭션 주소 :
                </th>
                <td id="tranAddr"></td>
            </tr>
            <tr>
                <td id="blockNum"></td>
            </tr>
            <tr>
                <th align = "right">
                    찾을 때 번호 :
                </th>
                <td id = "num"></td>
            </tr>
        </table>
        <script type="text/javascript" src="./index.js"></script>
        <script src="https://md5file.com/js/jquery.1.8.3.min.js"></script>
        <script src="https://md5file.com/js/bootstrap.min.js"></script>
        <script src="https://md5file.com/js/main.js"></script>
    </body>
</html>
